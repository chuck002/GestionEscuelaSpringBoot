<!doctype html>
<html lang=”es” xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="templates::general_head">
</head>

<body>
	<div class="container" style="text-align:center;">
		<h1>Acceso denegado</h1>

		<p><b>
				<sec:authentication property="${#authentication.getName()}" /></b>Usted no tiene permiso para ver este contenido.</p>
        
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-danger" value="logout"/>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form><br>
</div>
	<div th:replace="templates::general_scripts"></div>
	

	<footer th:replace="templates::general_footer"></footer>
</body>

</html>
